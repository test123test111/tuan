<section id="J_listmapWrap"  class="cont_pd_wrap" style="margin: 0px; padding: 0px;">
    <div style="margin: 0px; padding: 0px;">
        <div id="J_map"></div>
    </div>
    <ul class="map_type" id="J_category">
        <li class="all" data-type="0" data-category='all' data-name="全部团购">全部团购</li>
        <li class="hotel" data-type="1" data-category='hotel' data-name="酒店">酒店</li>
        <li class="dining" data-type="8" data-category='catering' data-name="美食">美食</li>
        <li class="vacation" data-type="7" data-category='vacation' data-name="旅游度假">旅游度假</li>
        <li class="ticket" data-type="6" data-category='ticket' data-name="门票">门票</li>
        <li class="recreation" data-type="9" data-category='entertainment' data-name="娱乐">娱乐</li>
    </ul>
    <div class="ico_map_return" id="J_return"></div>    
</section>
<script type="text/template" id="J_markerTpl">
    <%
        var MARKERS_CLS = {
            1: 'landmarks_hotel',
            8: 'landmarks_dining',
            7: 'landmarks_vacation',
            6: 'landmarks_ticket',
            9: 'landmarks_recreation'
        };
    %>
        <div style="width:21px; height:31px;" data-pid="<%=obj.id%>">
            <div class="ico_map2 J_detailMarker" style="display:none; -webkit-transform:translate(-50%, 0%);transform:translate(-50%, 0%)">
                <p><%=obj.shortName||obj.name%></p>
                <p><dfn>¥</dfn><%=obj.price%></p>
            </div>
            <div class="<%=MARKERS_CLS[obj.ctype] || MARKERS_CLS[1]%> J_simpleMarker"></div>
        </div>
</script>
<script type="text/template" id="J_centerMarkerTpl">
    <img class='fx-drop' src='http://res.m.ctrip.com/html5/Content/images/map_address.png' style="margin-left: -2px;  margin-top: -7px;">
    <div class="ico_map J_centerMarkerTip" style="margin-left: 8px; -webkit-transform: translate(-50%, -95px) !important;display:none;"><p><%=obj.name%></p></div>
</script>

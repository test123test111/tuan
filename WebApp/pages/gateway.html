<script>
    var __Crypt = (function () {
        var _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        var encode = function (input) {
            var output = "";
            var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
            var i = 0;
            input = _utf8_encode(input);
            while (i < input.length) {
                chr1 = input.charCodeAt(i++);
                chr2 = input.charCodeAt(i++);
                chr3 = input.charCodeAt(i++);
                enc1 = chr1 >> 2;
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                enc4 = chr3 & 63;
                if (isNaN(chr2)) {
                    enc3 = enc4 = 64
                } else {
                    if (isNaN(chr3)) {
                        enc4 = 64
                    }
                }
                output = output + _keyStr.charAt(enc1) + _keyStr.charAt(enc2) + _keyStr.charAt(enc3) + _keyStr.charAt(enc4)
            }
            return output
        };
        var decode = function (input) {
            var output = "";
            var chr1, chr2, chr3;
            var enc1, enc2, enc3, enc4;
            var i = 0;
            input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
            while (i < input.length) {
                enc1 = _keyStr.indexOf(input.charAt(i++));
                enc2 = _keyStr.indexOf(input.charAt(i++));
                enc3 = _keyStr.indexOf(input.charAt(i++));
                enc4 = _keyStr.indexOf(input.charAt(i++));
                chr1 = (enc1 << 2) | (enc2 >> 4);
                chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                chr3 = ((enc3 & 3) << 6) | enc4;
                output = output + String.fromCharCode(chr1);
                if (enc3 != 64) {
                    output = output + String.fromCharCode(chr2)
                }
                if (enc4 != 64) {
                    output = output + String.fromCharCode(chr3)
                }
            }
            output = _utf8_decode(output);
            return output
        };

        function _utf8_encode (string) {
            string = string.replace(/\r\n/g, "\n");
            var utftext = "";
            for (var n = 0; n < string.length; n++) {
                var c = string.charCodeAt(n);
                if (c < 128) {
                    utftext += String.fromCharCode(c)
                } else {
                    if ((c > 127) && (c < 2048)) {
                        utftext += String.fromCharCode((c >> 6) | 192);
                        utftext += String.fromCharCode((c & 63) | 128)
                    } else {
                        utftext += String.fromCharCode((c >> 12) | 224);
                        utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                        utftext += String.fromCharCode((c & 63) | 128)
                    }
                }
            }
            return utftext
        }

        function _utf8_decode (utftext) {
            var str = "";
            var i = 0;
            var c = 0, c1 = 0, c2 = 0, c3 = 0;
            while (i < utftext.length) {
                c = utftext.charCodeAt(i);
                if (c < 128) {
                    str += String.fromCharCode(c);
                    i++
                } else {
                    if ((c > 191) && (c < 224)) {
                        c2 = utftext.charCodeAt(i + 1);
                        str += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                        i += 2
                    } else {
                        c2 = utftext.charCodeAt(i + 1);
                        c3 = utftext.charCodeAt(i + 2);
                        str += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                        i += 3
                    }
                }
            }
            return str;
        }

        return {encode: encode, decode: decode}
    })();

    (function () {
        var EMPTY = '',
            RE_H5_URL = /.*(\/webapp\/(\w+)\/.*)/i,
            HYBRID_URL = 'index.html?from_native_page=1#',
            APP_SCHEMA_TPL = 'ctrip://wireless/h5?type=1&url=',
            APP_SCHEMA_TPL_OLD = 'ctrip://wireless/h5?path=tuan&page=',
            locationUrl = decodeURIComponent(location.href);
        /**
         * 根据H5完整URL生成hybrid包相对路径
         * @param h5url {String} 对应H5页面完整URL
         * @returns {String} hybrid包相对路径，例如tuan/index.html#webapp/xxx/xx.html
         */
        function hybridUrl(h5url, nochannel){
            var parsedUrl = parseUrl(h5url);

            return (nochannel ? EMPTY : parsedUrl.channel+'/') + HYBRID_URL + encodeURIComponent(parsedUrl.relative);
        };
        /**
         * app<5.10时的hybrid URL
         * @deprecated
         * @param url {String} 对应H5页面完整URL
         * @returns {String} 完整app schema
         */
        function generateAppUrlForEarlierVersion (h5url){
            return APP_SCHEMA_TPL_OLD + hybridUrl(h5url, true);
        };
        /**
         * 根据H5完整URL生成APP对应的schema
         * @param url {String} 对应H5页面完整URL
         * @returns {String} 完整app schema
         */
        function generateAppUrl (h5url) {
            return APP_SCHEMA_TPL + __Crypt.encode(hybridUrl(h5url));//app>5.10
        };
        /**
         * 解析完整URL
         * @param url {String} 被解析的URL
         * @returns {Object} 解析出channel和relative字段
         */
        function parseUrl(url){
            var rs = RE_H5_URL.exec(url);
            return {
                channel: rs[2] || EMPTY,
                relative: rs[1] || EMPTY
            }
        };
        /**
         * 唤起APP主函数
         * @param url {String} 需要打开页面的H5 url
         */
        function openUrl (url, isNewest) {
            var appUrl = !isNewest ? generateAppUrlForEarlierVersion(url) : generateAppUrl(url),
                iframe;

            /** 尝试唤起app **/
            iframe = document.createElement('iframe');
            iframe.src=appUrl;
            iframe.style.display='none';
            document.body.appendChild(iframe);

            /** 降级跳转h5 **/
            setTimeout(function(){
                location.href=url;
            },10);

        };
        /**
         * 获取URL中query参数
         * @param url {String} 需要解析的URL
         * @param key {String} 需要解析querystring key
         * @returns {Array|{index: number, input: string}|*}
         */
        function getQuery (url, key) {
            var rs = new RegExp('.*(?:[\?|&])' + key + '=([^&]*)(?:&|$)', 'i').exec(url);

            return rs && rs[1] || EMPTY;
        };
        openUrl(getQuery(locationUrl, 'openurl'), !!getQuery(locationUrl, 'newest'));
    })();
</script>

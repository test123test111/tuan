<div class="pics_show_box_in" style="width:9999px;font-size:0;/*解决换行空格问题*/">
    <%for(var i=0,len=data.length;i<len;i++){%>
    <%var item = data[i]%>
    <div class="pics_show_box_items" style="display: inline-block">
        <img class="fade-in" data-href="<%=item.href%>" data-src="<%=item.src%>" data-img-id="<%=item.id%>" data-img-title="<%=item.title%>"/>
    </div>
    <%}%>
</div>
<p id="J_picDesc"></p>
